<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
    <link rel="stylesheet" href="registerpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>






    <div class="background">

        <div class="registerheader">


            <div class="rglogo">
                <img src="mlogo.png" height="138" width="138" alt="" >
            </div>

            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="login-page">
            <div class="form">

                <form class="register-form " id="rigister-form" onclick="login(event)" method="POST">

                    <h2>Login</h2>

                    <div class="forminfo error" id="forminfo">
                    <label for="username">Username</label>
                    <input type="text" name="" class="username" id="username" placeholder="Enter username" autocomplete="off" required/><br>
                    </div>

                    <div class="forminfo error" id="forminfo">
                    <label class="email">Email</label>
                    <input type="email" name="" class="email" id="email" placeholder="Enter email" autocomplete="off" required/><br>
                    </div>

                    <div class="forminfo error" id="forminfo">
                    <label class="number">Number</label>
                    <input type="number" name="" id="number" class="number" placeholder="Enter number" autocomplete="off" required/><br>
                    </div>

                    <div class="forminfo error"id="forminfo">
                    <label class="password">Passord</label>
                    <input type="password" name="" id="password" class="password" placeholder="Enter password" autocomplete="off" required/><br>
                    </div>
                    
                    <div class="forminfo error" id="forminfo">
                    <label class="confirmpassord">Confirm password</label>
                    <input type="password" name="" class="confirmpassword" id="confirmpassword" placeholder="Confirm password" autocomplete="off" required/><br>
                    </div>

                    <button class="button">Create</button><br>

                    <p class="message" id="message">Already Register?<a href="#" >Register</a></p>
  
                </form>

                <form class="signup-form" id="signup-form" onclick="signup(event)">
  
                    <h2>Sigin</h2>
  
                    <input type="email" placeholder="username or email" id="semail" required /><br>
                    <input type="password" placeholder="Enter password" id="spassword" required/><br>
                    <button class="button">sign up</button><br>

                    <p class="message" id="message" >Not Register?<a href="#">Login</a></p>

                </form>
  

            </div>
        </div>  
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script >
    $('.message a').click(function(){
        $('form').animate({height: "toggle" , opacity: "toggle"}, "medium");
    });
    </script>

    
    <script type="text/javascript">
    
    // for login page
    const login = e => {
        let formData = {
            usernamevalue  : document.getElementById('username').value,
            emailvalue : document.getElementById('email').value,
            passwordvalue : document.getElementById('password').value,
            numbervalue : document.getElementById('number').value,
            confirmpasswordvalue  : document.getElementById('confirmpassword').value,
            registerform : document.getElementById('rigister-form').value
        }
        
        // saving to local storage
        localStorage.setItem('formData',JSON.stringify(formData));
        e.preventDefault();
    }

    // foe signup page
    const signup = e =>{
        let signupData = {
            email : document.getElementById('semail').value,
            password : document.getElementById('spassword').value
        }

        // saving to local storage
        localStorage.setItem('signupData',JSON.stringify(signupData));
        e.preventDefault();
    }

    </script>

    

</body>
</html>
